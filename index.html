<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Weather</title>
  </head>
  <body>
    <nav>
      <div class="logo">Weather App</div>
      <form action="">
        <input type="text" placeholder="Search your city" />
        <button><img src="./images/search.svg" alt="" /></button>
      </form>
    </nav>
    <div class="main">
      <div class="today">
        <div class="today-main">
          <div class="text">
            <div class="city"></div>
            <div class="date"></div>
            <div class="temp-container"><div class="temp"></div><span> |</span>  
              <div class="switch-btn"></div>
            </div>
            <div class="description"></div>
            <div class="feels-like"></div>
          </div>
          <img src="./images/clear.svg" alt="" class="main-img"/>
        </div>
        <div class="details card">
          <div class="detail">
            <div class="title">Humidity</div>
            <img src="./images/humidity.svg" alt="humidity icon">
            <div class="content humidity"></div>
          </div>
          <div class="detail">
            <div class="title">High</div>
            <img src="./images/temp_high.svg" alt="high temp icon">
            <div class="content temp-high"></div>
          </div>
          <div class="detail">
            <div class="title">Low</div>
            <img src="./images/temp_low.svg" alt="low temp icon">
            <div class="content temp-low"></div>
          </div>
          <div class="detail">
            <div class="title">Pressure</div>
            <img src="./images/pressure.svg" alt="air pressure icon">
            <div class="content pressure"></div>
            </div>
            <div class="detail">
                <div class="title">Sunrise</div>
                <img src="./images/sunrise.svg" alt="sunrise icon">
                <div class="content sunrise"></div>
            </div>
            <div class="detail">
                <div class="title">Sunset</div>
                <img src="./images/sunset.svg" alt="sunset icon">
                <div class="content sunset"></div>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </body>
</html>
